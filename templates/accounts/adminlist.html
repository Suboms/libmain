<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>admin List</title>
  <link rel="stylesheet" href="/static/css/materia.css">
  <link rel="stylesheet" href="/static/css/table.css">
  <link rel="stylesheet" href="/static/css/jquery.dataTables.css">
  <link rel="stylesheet" href="/static/css/buttons.dataTables.css">
  <link rel="stylesheet" href="/static/css/buttons.dataTables.min.css">
  <link rel="shortcut icon" href="/static/signup/img/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="container">
    <h1 class="text-center"><u>All admin List</u></h1>
    <div class="table-responsive mt-2">
      <table id="adminList" class="table table-bordered table-striped">
        <thead>
          <tr class="text-center" role="row">
            <th>#</th>
            <th>Username</th>
            <th>E-mail</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Edit Profile</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for admin in admins %}
          <tr class="odd text-center" role="row"">
            <th scope="row">{{forloop.counter}}</th>
            <td>{{admin.username}}</td>
            <td>{{admin.email}}</td>
            <td class="name">{{admin.first_name}}</td>
            <td class="name">{{admin.last_name}}</td>
            <td><a href="/profile/{{admin.id}}/" class="btn btn-primary">Edit Profile</a></td>
            <td><a href="/remove-admin/{{admin.id}}/" class="btn btn-danger"
                onclick="return confirm('Are you sure you want to delete this user?')">Delete</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  <script src="/static/js/index.js" async></script>
  <script src="/static/js/jquery.js"></script>
  <script src="/static/js/jquery.dataTables.js"></script>
  <script src="/static/js/dataTables.buttons.min.js"></script>
  <script src="/static/js/buttons.html5.min.js"></script>
  <script src="/static/js/buttons.print.min.js"></script>
  <script src="/static/js/jszip.min.js"></script>
  <script src="/static/js//pdfmake.min.js"></script>
  <script src="/static/js/vfs_fonts.js"></script>
  <script src="/static/js/adminlist.js"></script>
</body>

</html>
